<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鞋服网注册页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/light7.min.css">
    <link rel="stylesheet" href="css/light7-swiper.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="//at.alicdn.com/t/font_376445_4o7ikit8xybep14i.css">
</head>

<body>

<div class="page-group login">


    <div class="page page-current">
        <!-- 这里是标题栏栏 -->
        <header class="bar bar-nav">
            <button class="button button-link button-nav pull-left">
                <span class="icon icon-zuo"></span>
            </button>
            <button class="button button-link button-nav pull-right">
            </button>

            <h1 class="title">
                欢迎注册
            </h1>

        </header>
        <!-- 这里是标题栏end -->
        <div class="content main">
            <div class="login-wrap">

                <div class="list-block login-form">
                    <ul style="	background: white!important;">
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-media"><i class="icon icon-nobind color-danger"></i></div>
                                    <div class="item-input">
                                        <input type="text" placeholder="手机号" maxlength="11" name="phone" id="phone">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-media"><i class="icon icon-mima1 color-danger"></i></div>
                                    <div class="item-input">
                                        <input type="password"  name="psw" id="psw" value="" placeholder="密码">
                                    </div>
                                    <div class="item-media" id="eyes" >
                                        <i class="icon icon-yulan color-danger" id="eyes_show"></i>
                                        <i class="icon icon-yanjing color-danger" id="eyes_hide"></i>
                                    </div>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-media"><i class="icon icon-yanzhengma color-danger"></i></div>
                                    <div class="item-input">
                                        <input type="password"  name="yzm" id="yzm"  placeholder="验证码">
                                    </div>
                                    <div class="item-media">
                                        <div class="get_yzm" id="get_yzm">
                                            点击获取
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <p>
                        <a href="#" class="button button-fill button-big" id="login-btn">注册</a>
                    </p>
                </div>
                <div class="content-block ">
                    <div class="cuowu_tishi">

                    </div>

                </div>

            </div>
        </div>
        <!--tabs end-->
    </div>
    <!--content end-->
</div>
<script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/light7.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/light7-swiper.min.js"></script>
<script type="text/javascript" src="js/conmon.js"></script>
<script type="text/javascript" src="js/gVerify.js"></script>
<script type="text/javascript" src="js/gVerify.js"></script>
<script>
   $("#login-btn").click(function () {
      var phone=$("#phone").val();
       var psw=$("#psw").val();
       var yzm=$("#yzm").val();
      if(phone==""||phone.length<11||(isNaN(phone))){
          $(".cuowu_tishi").show();
          $(".cuowu_tishi").html(' <p class="text-center color-danger">手机格式错误</p>')
      }
      else if(psw==""){
           $(".cuowu_tishi").show();
           $(".cuowu_tishi").html(' <p class="text-center color-danger">密码不能为空</p>')
       }
      else if(yzm==""){
          $(".cuowu_tishi").show();
          $(".cuowu_tishi").html(' <p class="text-center color-danger">验证码不能为空</p>')
      }

   });
</script>
</body>
</html>
