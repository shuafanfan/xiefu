    $("#submit").click(function(){

                    var brand=$('#brand').val();
                    var title=$('#title').val();
                    var size=$('#size').val();
                    var num=$('#num').val();
                    var mobile=$('#mobile').val();
                    var qq=$('#qq').val();
                    var weixin=$('#weixin').val();
                    var province=$('#province').val();
                    var city=$('#city').val();
                    var xian=$('#xian').val();
                    var street=$('#street').val();
                    var type=$('#type').val();
                    $.ajax({
                        type: "POST",
                        url: "{:U('report/reportgoods/donewreport')}",
                        data:  {'brand':brand,'qq':qq,'weixin':weixin,'mobile':mobile,'title':title,'size':size,'num':num,'province':province,'city':city,'xian':xian,'street':street,'photos':data['img'],'type':type},
                        async: false,
                        success: function(data) {


                            if(data['status']=='1'){
                                layer.alert("发布成功",function(){
                                    window.location.href="{:U('user/user/person')}";
                                });


                            }
                            if(data['status']=='0'){
                                layer.alert("发布失败");

                            }
                            if(data['status']=='2'){
                                layer.alert(data['msg']);

                            }

                        },
                        error:function(){
                            layer.alert("发布失败");
                        }
                    });
})
