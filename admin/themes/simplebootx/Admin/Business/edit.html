<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('business/index')}">商家用户</a></li>
			<li class="active"><a href="#">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Business/edit_post')}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					
						<tr>
							<th>帐号</th>
							<td>
								<input type="text" name="user_login" readonly style="width: 400px;" value="{$info.user_login}"  placeholder="请输入帐号"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>密码</th>
							<td><input type="password" name="user_pass"  value="" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>昵称</th>
							<td><input type="text" name="user_nicename"  value="{$info.user_nicename}" style="width: 400px" >
							<span class="form-required">*</span>
							</td>
						</tr>
						
						<tr>
							<th>手机</th>
							<td><input type="text" name="mobile" value="{$info.mobile}" style="width: 400px">
							<span class="form-required">*</span>
							<a style="color:red">绑定</a>
							</td>
						</tr>
					
						<tr>
							<th>邮箱</th>
							<td><input type="text" name="user_email" value="{$info.user_email}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>qq1</th>
							<td><input type="text" name="qq1" value="{$info.qq1}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>qq2</th>
							<td><input type="text" name="qq2" value="{$info.qq2}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>微信号</th>
							<td><input type="text" name="wechart" value="{$info.wechart}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
					
					
						<tr>
							<th>店铺网址</th>
							<td><input type="text" name="user_url" value="{$info.user_url}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>相册地址</th>
							<td><input type="text" name="product_url" value="{$info.product_url}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>区域</th>
							<td>
								 <div class="col-xs-6 col-md-4 marB10">
						           <select class="form-control" id="province" name="province">
						                <option value="0">选择省</option>
							                <volist name="provinceList" id="fo">
												<option value="{$fo.id}"<if condition="$info.province eq $fo['id']">selected="selected"</if>>
													{$fo.name}
												</option>
											</volist>
						            </select>
						         	<select class="form-control" id="city" name="city">
						                <option value="0">选择市</option>
							                <volist name="result" id="fo">
												<option value="{$fo.id}"<if condition="$info.city eq $fo['id']">selected="selected"</if>>
													{$fo.name}
												</option>
											</volist>
						            </select>
						            <select class="form-control" id="area" name="area">
						                <option value="0">选择区/县</option>
							                 <volist name="result" id="fo">
												<option value="{$fo.id}"<if condition="$info.area eq $fo['id']">selected="selected"</if>>
													{$fo.name}
												</option>
											</volist>
						            </select>
						        </div>
							</td>
						</tr>	
						
						<tr>
							<th>地址</th>
							<td><input type="text" name="address" value="{$info.address}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>主营产品</th>
							<td><input type="text" name="descript" value="{$info.descript}" style="width: 400px">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th width="80">自主品牌</th>
							<td>
								<select name="brand" id="brand">
										<option value="0" >请选择</option>
										<option value="1" <if condition="$info.brand eq 1">selected</if>>是</option>
										<option value="2" <if condition="$info.brand eq 2">selected</if>>否</option>
								</select>
								<input type="text" name="category_id" value="{$info.category_id}" id="category_id" style="width: 400px">
								<a class='btnGrayS vm bigbtn' onclick="addGoods('category_id',{$info.id})" class="a_choose">选择类目</a>
							</td>
						</tr>
						
						<tr>
							<th>商家类型</th>
							<td>
								<select name="btype_id">
									<option value="0">请选择</option>
									<foreach name="list" item="vo">
											<option value="{$vo.id}" <if condition="$info['btype_id']== $vo['id']">selected</if>>{$vo.name}</option>
									</foreach>
								</select>
								
							</td>
						</tr>
						<tr>
							<th>有效期</th>
							<td><input class="js-date" type="text" id="input-birthday"  name="period" value="{$info.period}">
							<span class="form-required">*</span>
							</td>
						</tr>
						
						<tr>
							<th>店铺简介</th>
							<td><textarea name="signature" rows="5" cols="57" style="width: 400px;">{$info.signature}</textarea>
							<span class="form-required">*</span>
							</td>
						</tr>
					
					</table>
				</div>
				
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th>LOGO</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type="hidden" name="blogo" id="thumbs" value="{$info.blogo}">
									<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumbs',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
										<if condition="empty($info.blogo)">
										
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumbs_preview" width="135" style="cursor: hand" />
										<else />
											<img src="{$info.blogo}"  id="thumbs_preview" width="135" style="cursor: hand;"/>
										</if>									
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumbs_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumbs').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<tr>
							<th>二维码</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type="hidden" name="code" id="thumb" value="{$info.code}">
									<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
										<if condition="empty($info.code)">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
										<else />
											<img src="{$info.code}"  id="thumb_preview" width="135" style="cursor: hand;"/>
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<tr>
							<th>logo</th>
						</tr>
						<tr>
							<td>
								<div >
								 <div class="pop_nav">
								   <ul class="js-tabs-nav unstyled" id="photos">
            							<volist name="blogs" id="vo" key="k" >
												<li id="{$key}">
												   <input title="双击查看" type="text" name="photos_url[]" value="{$vo}" style="width:180px;" ondblclick="image_priview(this.value);" class="input image-url-input">
												   <a href="javascript:flashupload('replace_albums_images', '图片替换','{$key}',replace_image,'10,gif|jpg|jpeg|png|bmp,0','','','')">替换</a> 
												   <a href="javascript:remove_div('{$key}')">移除</a> 
												</li>
										</volist>
							          </ul>
							        </div>
								
									<a href="javascript:;"style="margin:50px;float:left;"onclick="javascript:flashupload('change_images','图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','&max_count=0','')"class="btn">
											图片上传
									</a>
								</div>
							</td>
						</tr>
				
					</table>
				</div>
			</div>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.id}" >
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('business/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/artDialog/jquery.artDialog.js?skin=default"></script>
	<script src="__PUBLIC__/js/artDialog/plugins/iframeTools.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
<script type="text/javascript">
$(function(){
	$('#province').change(function(){
		if($(this).val() != 0){
			var provinceData ={
				'provinceId':$('#province').val(),
			};
			$.ajax({
				url:"{:U('Region/ajaxGetCity')}",
				type:'post',
				data:provinceData,
				dataType:'json',
				success:function(data){
					var str = '<option value="0">选择市</option>';
					var data = eval(data);
					$.each(data,function(i,n){
						if(data[i].id!=undefined){
							str += '<option value='+data[i].id+'>'+data[i].name+'</option>';
							document.getElementById("city").innerHTML =str;
						}
						$("#area").val(0);
					});
				},
				error: function () { 
					alert('请重新选择！');			
				} 
			});
		}else{
			$("#city").val(0);
			$("#area").val(0);
		}
	});

	$('#city').change(function(){
		if($(this).val() != 0){
			var cityData ={
				'cityId':$('#city').val(),
			};
			$.ajax({
				url:"{:U('Region/ajaxGetArea')}",
				type:'post',
				data:cityData,
				dataType:'json',
				success:function(data){
					var str = '<option value="0">选择区/县</option>';
					var data = eval(data);
					$.each(data,function(i,n){
						if(data[i].id!=undefined){
							str += '<option value='+data[i].id+'>'+data[i].name+'</option>';
							document.getElementById("area").innerHTML =str;
						}
					});
				},
				error: function () { 
					alert('请重新选择！');			
				} 
			});
		}else{
			$("#area").val(0);
		}
	});
	
});
</script>
<script type="text/javascript">
function addGoods(domid,keyword){

		var brand=$("#brand option:selected").val();
		if(brand==0){
			alert('请选择品牌类型');return false;
		}
		art.dialog.data('domid', domid);
		art.dialog.open('?g=admin&m=business&a=category&brand='+brand+'&user_id='+keyword,{lock:true,title:'选择类目',width:900,height:500,yesText:'关闭',background: '#000',opacity: 0.45});
	}

</script>
