<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Bustype/index')}">商家类型</a></li>
			<li ><a href="{:U('Bustype/add')}">添加</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('Bustype/listorders')}" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th >ID</th>
						<th >类型名称</th>
						<th >{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<volist name="lists" id="vo" key="k">	
					<tr>
						<td>{$k}</td>
						<td>{$vo.name}</td>
						<td>				
							<a href='{:U("Bustype/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> | 
							<a class="js-ajax-delete" href="{:U('Bustype/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
						</td>  						
					</tr>
					</volist>
				</tbody>
			</table>
		<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
