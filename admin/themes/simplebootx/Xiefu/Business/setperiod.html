<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Business/index')}">开通信誉商家</a></li>
			<li class="active"><a href="#"><if condition="$user_type eq 1">开通<else/>关闭</if></a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Business/dosetperiod')}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="100px">设置有效期</th>
							<td><input type="text" class="js-date" name="period"  placeholder="设置有效期" value="{$period}" style="width: 200px;" autocomplete="off">
							<span class="form-required">*</span>
							</td>
						</tr>
					</table>
				</div>
				
			</div>
			<div class="form-actions">
				<input type="hidden" name="is_period" value="{$is_period}" >
				<input type="hidden" name="bid" value="{$bid}" >
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="{:U('Business/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
