<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Brand/index')}">品牌管理</a></li>
			<li><a href="{:U('Brand/add')}">添加品牌</a></li>
			<li><a href="{:U('Brand/addlogo')}">添加首页统一Logo</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('Brand/listorders')}" method="post">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th  width="50">排序</th>
						<th>ID</th>
						<th>品牌名称</th>
						<th>logo</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">	
					<tr>
						<td><input name='listorders[{$vo.id}]' type='text' size='3' value='{$vo.listorder}' class='input input-order'></td>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td><img src='{$vo.logo}' style='width:30px;height:30px;'></td>
						<td>				
							<a href='{:U("Brand/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> | 
							<a class="js-ajax-delete" href="{:U('Brand/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
						</td>  						
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
