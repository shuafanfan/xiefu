<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Markettype/index')}">杂杂市场发布类型</a></li>
			<li ><a href="{:U('Markettype/add')}">添加</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('Markettype/listorders')}" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50px">排序</th>
						<th width="150px">ID</th>
						<th >类型名称</th>
						<th >{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<volist name="lists" id="vo" key="k">	
					<tr>
						<td><input name='listorders[{$vo.id}]' type='text' size='3' value='{$vo.listorder}' class='input input-order'></td>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>				
							<a href='{:U("Markettype/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> | 
							<a class="js-ajax-delete" href="{:U('Markettype/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
						</td>  						
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
		<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
