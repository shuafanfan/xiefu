<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Market/index')}">置顶有效期设置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Market/top')}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					
						<tr>
							<th width="100px">有效期</th>
							<td><input type="text" class="js-date" name="period" value="{$info.period}"  autocomplete="off">
							<span class="form-required">*</span>
							</td>
						</tr>
					</table>
				</div>
				
			</div>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$id}" >
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="{:U('Market/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
