<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Indexadmin/index')}">本站用户</a></li>
			<li class="active"><a href="#">修改用户昵称</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Indexadmin/doset_username')}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					
						<tr>
							<th>昵称</th>
							<td><input type="text" name="user_nicename" required style="width: 400px" value="{$user_nicename}">
							<span class="form-required">*</span>
							</td>
						</tr>
						
					</table>
				</div>
				
			</div>
			<div class="form-actions">
				<input type="hidden" name="id"  style="width: 400px" value="{$id}">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="{:U('Indexadmin/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
