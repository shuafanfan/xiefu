    });

<script type="text/javascript">
    var data = {};
    /*    更改按钮显示隐藏开始*/
    $(".genggaitouxiang_btn") .css({"border":"none"});
    $(".touxiang").mouseover(function () {
        $(".genggaitouxiang_btn") .css({"opacity":"1","transition":"all 0.4s"})
    });
    $(".touxiang").mouseout(function () {
        $(".genggaitouxiang_btn").css({"opacity":"0","transition":"all 0.2s"})
    });
    /*    更改按钮显示隐藏开始借宿*/

    //头像图片简易的验证  大小 格式
    $('#avatarInput').on('change', function(e) {
        var filemaxsize = 1024 * 8;//5M
        var target = $(e.target);
        var Size = target[0].files[0].size / 1024;
        if(Size > filemaxsize) {
            alert('图片过大，请重新选择!');
            $(".avatar-wrapper").childre().remove;
            return false;
        }
        if(!this.files[0].type.match(/image.*/)) {
            alert('请选择正确的图片!')
        } else {
            var filename = document.querySelector("#avatar-name");
            var texts = document.querySelector("#avatarInput").value;
            var teststr = texts; //你这里的路径写错了
            testend = teststr.match(/[^\\]+\.[^\(]+/i); //直接完整文件名的
            filename.innerHTML = testend;
        }

    });

    /*  保存图片onclicl事件开始*/
    $(".avatar-save").on("click", function() {
        var img_lg = document.getElementById('imageHead');
        // 截图小的显示框内的内容
        html2canvas(img_lg, {
            allowTaint: true,
            taintTest: false,
            onrendered: function(canvas) {
                canvas.id = "mycanvas";
                //生成base64图片数据
                var dataUrl = canvas.toDataURL("image/jpeg");
                var newImg = document.createElement("img");
                newImg.src = dataUrl;
                imagesAjax(dataUrl)

            }
        });


    });

    function imagesAjax(src) {

        data.img = src;
        data.jid = $('#jid').val();
        console.log(data);

    }
    /*  保存图片onclick事件结束*/

</script>
