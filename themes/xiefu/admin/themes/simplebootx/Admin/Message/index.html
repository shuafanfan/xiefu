<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Message/index')}">信息发件箱</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('Message/add_post')}" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th >ID</th>
						<th >发件人</th>
						<th >标题</th>
						<th >发件类型</th>
						<th >发件时间</th>
						<th >发件人类型</th>
						<th >发布状态</th>
						<th >{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">	
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.name}</td>
						<td>{$vo.name}</td>
						<td>{$vo.name}</td>
						<td>{$vo.name}</td>
						<td>				
							<a href='{:U("Message/mpublic",array("id"=>$vo["id"]))}'>立即发布</a> | 
							<a href='{:U("Message/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> | 
							<a class="js-ajax-delete" href="{:U('Message/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
						</td>  						
					</tr>
					</foreach>
				</tbody>
			</table>
		<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
