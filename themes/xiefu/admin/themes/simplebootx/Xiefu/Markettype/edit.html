<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Markettype/index')}">杂杂市场发布类型</a></li>
			<li class="active"><a href="{:U('Markettype/edit')}">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Markettype/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">类型名称</label>
					<div class="controls">
						<input type="text" name="name" required value="{$info.name}">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('Markettype/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
