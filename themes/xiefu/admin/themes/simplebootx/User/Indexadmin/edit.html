<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Indexadmin/index')}">本站用户</a></li>
			<li class="active"><a href="{:U('Indexadmin/edit')}">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Indexadmin/edit_post')}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					
						<tr>
							<th>帐号</th>
							<td>
								<input type="text" name="user_login" style="width: 400px; placeholder="请输入帐号" readonly value="{$vo.user_login}"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>密码</th>
							<td><input type="password" name="user_pass" value="" style="width: 400px" >
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>昵称</th>
							<td><input type="text" name="user_nicename"  style="width: 400px" value="{$vo.user_nicename}">
							<span class="form-required">*</span>
							</td>
						</tr>
						
						<tr>
							<th>手机</th>
							<td><input type="text" name="mobile"  style="width: 400px" value="{$vo.mobile}">
							<span class="form-required">*</span>
							</td>
						</tr>
					
						<tr>
							<th>邮箱</th>
							<td><input type="text" name="user_email" style="width: 400px" value="{$vo.user_email}">
							<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>生日</th>
							<td><input class="js-date" type="text" id="input-birthday" placeholder="2013-01-04" value="{$vo.birthday}" name="birthday" value="{$birthday}">
							<span class="form-required">*</span>
							</td>
						</tr>
						
						<tr>
							<th width="80">性别</th>
							<td>
								<select name="sex">
										<option value="0">请选择</option>
										<option value="1" <if condition="$vo.sex eq 1"> selected</if>>男</option>
										<option value="2" <if condition="$vo.sex eq 2"> selected</if>>女</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>用户个人网站链接</th>
							<td><input type="text" name="user_url"  style="width: 400px" value="{$vo.user_url}">
							<span class="form-required">*</span>
							</td>
						</tr>
						
						<tr>
							<th>个性签名</th>
							<td><textarea name="signature" rows="5" cols="57" style="width: 400px;">{$vo.signature}</textarea>
							<span class="form-required">*</span>
							</td>
						</tr>
					</table>
				</div>
				
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th>头像</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type="hidden" name="avatar" id="thumb" value="{$vo.avatar}">
									<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
										<if condition="empty($vo.avatar)">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand"/>
										<else />
											<img src="{$vo.avatar}" id="thumb_preview" width="135" style="cursor: hand; height: 113px;"/>
										</if>									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<input type="hidden" name="id"  style="width: 400px" value="{$vo.id}">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Indexadmin/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
