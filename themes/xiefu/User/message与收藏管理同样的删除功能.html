<script>
	$(function(){
		$(".message-title").click(function(){
			$(this).siblings(".message-content").toggle()			
		});
		
		$(".message_checked_all_input").click(function(){
			
			if($(this).is(':checked')){
				$(this).parent().parent().siblings().find('input').prop('checked','checked')
			}
			else{
				$(this).parent().parent().siblings().find('input').removeAttr('checked')
			}
		});
		
		
		 /* 删除功能*/  /*与收藏管理一样传个id给input的value*/
     
       $('#batch_delete').click(function(){
            var e = 0;
            var checkedNum = $("input[name='message_checkbox']:checked").length; 
            if(checkedNum == 0) { 
            layer.alert("请至少选择一项");
            return; 
         } 
              
            layer.confirm('确定删除吗？', {
                btn: ['是','否'] //按钮
            }, function(){
               
               var checkedList = new Array();
               $("input[name='message_checkbox']:checked").each(function() { 
                checkedList.push($(this).val());   
               });
           
               for (var i = 0; i < checkedList.length; i++) {
                $.ajax({
                    type:"get",
                    url: "{:U('report/message/delete')}",
                    data:  {'id':checkedList[i]},
                    dataType:"json",
                    success:function(data){
                        console.log(data);
                        if(data.status==1){
 
                          } 
                        else{
	                	e = e+1;
	                             }
                    }
                })}
               
             if(e>0){
	         layer.alert("删除失败");
	           }
              else{
	       	  layer.alert("删除成功",function(){ window.location.href=window.location.href;  });
	       }

            });
            

        });
        
        
         /* 标记功能*/
     
       $('#batch_delete').click(function(){
            var e = 0;

        });
     		
	})
