<script>
	$(function(){
		$(".message-title").click(function(){
			$(this).siblings(".message-content").toggle();
            id=$(this).attr('data');
            $.ajax({
               
                type: "POST",
                url: '{:U("user/message/oneread")}',
                data:  {'id':id},
                async: false,
                success: function(data) {
                },
                         
            });			
		});
		
		$(".message_checked_all_input").click(function(){
			
			if($(this).is(':checked')){
				$(this).parent().parent().siblings().find('input').prop('checked','checked')
			}
			else{
				$(this).parent().parent().siblings().find('input').removeAttr('checked')
			}
		})
	})
	
    $('#alldel').click(function(){
        var arr=new Array();
            $.each($('input:checkbox:checked'),function(){
                   
                        arr.push($(this).val());
            });
            if(arr[arr.length-1]==""){
               arr.pop(); 
            }
            
            $.ajax({
               
                type: "POST",
                url: '{:U("user/message/alldel")}',
                data:  {'arr':arr},
                async: false,
                success: function(data) {
                    console.log(data);
                    if(data['status']==1){
                        layer.alert('删除成功',function(){
                            window.location.href=window.location.href;
                        })
                    }  
                },
                         
            });

         
    })    

    $('#suredel').click(function(){
        var arr=new Array();

            });

         
    })

    $('#allread').click(function(){
        var arr=new Array();

                        arr.push($(this).val());
            });

               arr.pop(); 
            }
