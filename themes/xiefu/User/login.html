<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__TMPL__Public/css/base.css">
    <link rel="stylesheet" href="__TMPL__Public/css/denglu.css">

<body>
<div class="all">

<tc_include file="Public:header" />

<div class="zhongbu" style="margin-bottom:50px">
    <div class="denglu_all">

        <form>
            <h3>欢迎回来</h3>


            <div class="cuowu_tishi">
                <img src="__TMPL__Public/images/jinggao.png"><span> 请输入用户名和密码</span>
            </div>

            <div class="input_kuang">
                <label for="mobile" class="zhanghao_tubiao">
                    <img src="__TMPL__Public/images/yonghu.png">
                </label>

                <input id="mobile" type="text" class="" name="mobile" tabindex="1"
                       autocomplete="off" placeholder="账号">

            </div>

            <div class="input_kuang">
                <label for="password" class="mima_tubiao">
                    <img src="__TMPL__Public/images/mima.png">
                </label>

                <input id="password" type="password" class="" name="password" tabindex="1"
                       autocomplete="off" placeholder="密码">

            </div>

            <div class="wangjimima">
                <a href="{:U("user/user/forgetpass")}" class="">
                    忘记密码?
                </a>
            </div>

            <div class="denglu_btn">
                <a >登录</a>
            </div>



        </form>
        <div class="denglu_footer">
            <div class="footer_container">

            <span class="qq_tubiao">
              <a href="{:U('api/oauth/login?type=qq')}">  <img src="__TMPL__Public/images/qq.png"></a>
            </span>

            <span class="qq_tubiao">
                <a href="{:U('api/oauth/login?type=weixin')}"><img src="__TMPL__Public/images/weixin.png"></a>
            </span>
            <span class="mashangzhuce">
                <a href='{:U("user/user/register")}'>
                    马上注册>
                </a>
            </span>

            </div>
        </div>
    </div>

</div>





</div>

<!-- <iframe src="__TMPL__Public/footer.html" scrolling="no" width="100%" height="135" frameborder="no"
        style="float: left;"></iframe> -->
<tc_include file="Public:footer" />
</body>
</html>


<script src="__TMPL__Public/js/jquery-3.1.1.min.js"></script>

<script>
    $(function () {
        $(".fenye ul li a").mouseover(function () {

            $(this).children(".fenye_zuosanjiao").hide();
            $(this).children(".fenye_zuosanjiao2").show();

            $(this).children(".fenye_yousanjiao").hide();
            $(this).children(".fenye_yousanjiao2").show()
        });
        $(".fenye ul li a").mouseout(function () {

            $(this).children(".fenye_zuosanjiao").show();
            $(this).children(".fenye_zuosanjiao2").hide();

            $(this).children(".fenye_yousanjiao").show();
            $(this).children(".fenye_yousanjiao2").hide()
        });

        $('.denglu_btn').click(function () {
            
                var mobile=$('#mobile').val();
                var password=$('#password').val();             
                $.ajax({
                       
                        type: "POST",
                        url: '{:U("user/user/dologin")}',
                        data:  {'mobile':mobile,'password':password},
                        async: false,
                        success: function(data) {
 
                            if(data['msg']=='登录验证成功！'){
                                layer.alert("登录成功",function(){
                                    window.location.href='{:U("user/account/index")}';
                                });
                                
                            }
                            
                       
                        },
                        error:function(){
                               
                                layer.alert("登录失败",function(){
                                    window.location.href='{:U("user/user/login")}';
                                });
                                
                            }
                         
                    });
                
                
                
                
        });

    })
</script>
