<script>
    $(function () {
        /*页面加载完成，利用省ajax请求省的数据：*/
        var Province_option = "<option value='0'>省/直辖市</option>",

            City_option = "<option value='0'>市</option>",

            Xian_option = "<option value='0'>区/县</option>",

            Jiedao_option = "<option value='0'>街道/乡镇</option>";

        $(".ProvinceSelect ").append(Province_option);

        $(".CitySelect").append(City_option);

        $(".XianSelect").append(Xian_option);

        $(".JiedaoSelect").append(Jiedao_option);


        $.ajax({

            type:"get",

            url:"",

            dataType:"json",
            success:function(data){

                $(".CitySelect").empty();

                $(".XianSelect").empty();

                $(".JiedaoSelect").empty();

                $(".CitySelect").append(City_option);

                $(".XianSelect").append(Xian_option);

                $(".JiedaoSelect").append(Jiedao_option);

                var length=data.length;

                for(var i=0;i<length;i++){

                    var sheng_option = "<option id='+data[i].id+'value=''>"+data[i].name+"</option>";

                    $(".ProvinceSelect").append(sheng_option);

                }



            }

        });




        /*当省数据选择时，将选择的省的id传送给市的ajax:*/
// 选择-出现市
        $('.ProvinceSelect').change(function(){
            $(".CitySelect").empty();

            $(".XianSelect").empty();

            $(".JiedaoSelect").empty();

            $(".CitySelect").append(City_option);

            $(".XianSelect").append(Xian_option);

            $(".JiedaoSelect").append(Jiedao_option);




            var sheng_id = $(".ProvinceSelect option").attr("id");

            $.ajax({
                type:"get",
                url:"",
                data:{sheng_id:sheng_id},
                dataType:"json",
                success:function(data){
                    var length=data.length;

                    for(var i=0;i<5;i++){
                        var city_option = "<option id='origin_city_id_op"+data[i].id+"'value='"+data[i].id+"' >"+data[i].name+"</option>";
                        $(".CitySelect").append(city_option);

                    }
                }
            })

        });


        /*当城市数据选择时，将选择的城市的id传送给区的ajax:*/
// 选择-出现县区
        $('.CitySelect').change(function(){
            $(".XianSelect").empty();
            $(".XianSelect").append(Xian_option);

            var city_id = $(".CitySelect option").attr("id");

            $.ajax({
                type:"get",
                url:url,
                data:{city_id:city_id},
                dataType:"json",
                success:function(data){
                    var length=data.length;

                    for(var i=0;i<5;i++){
                        var xian_option = "<option id='origin_xian_id_op"+data[i].id+"'value='"+data[i].id+"'>"+data[i].name+"</option>"
                        $(".XianSelect").append(xian_option);
                    }

                }
            })
        });


        /*当县区数据选择时，将选择的县区的id传送给街道的ajax:*/
// 选择-出现街道
        $('.XianSelect').change(function(){
            $(".JiedaoSelect").empty();
            $(".JiedaoSelect").append(Jiedao_option);

            var jiedao_id = $(".JiedaoSelect option").attr("id");

            $.ajax({
                type:"get",
                url:url,
                data:{jiedao_id:jiedao_id},
                dataType:"json",
                success:function(data){
                    var length=data.length;

                    for(var i=0;i<5;i++){
                        var jiedao_option = "<option id='origin_xian_id_op"+data[i].id+"'value='"+data[i].id+"'>"+data[i].name+"</option>"
                        $(".JiedaoSelect").append(jiedao_option);
                    }

                }
            })
        });


    });
</script>

<script type="text/javascript">
    var data = {};
    /*    更改按钮显示隐藏开始*/
    $(".genggaitouxiang_btn") .css({"border":"none"});

    $(".shangchuan_photo").mouseover(function () {
        $(".genggaitouxiang_btn") .css({"opacity":"1","transition":"all 0.3s"})
    });
    $(".shangchuan_photo").mouseout(function () {
        $(".genggaitouxiang_btn").css({"opacity":"0","transition":"all 0.2s"})
    });
    /*    更改按钮显示隐藏开始结束*/
    //头像图片简易的验证  大小 格式
    $('#avatarInput').on('change', function(e) {
        var filemaxsize = 1024 * 8;//5M
        var target = $(e.target);
        var Size = target[0].files[0].size / 1024;
        if(Size > filemaxsize) {
            alert('图片过大，请重新选择!');
            $(".avatar-wrapper").children().remove;
            return false;
        }
        if(!this.files[0].type.match(/image.*/)) {
            alert('请选择正确的图片!')
        } else {
            var filename = document.querySelector("#avatar-name");
            var texts = document.querySelector("#avatarInput").value;
            var teststr = texts; //你这里的路径写错了
            testend = teststr.match(/[^\\]+\.[^\(]+/i); //直接完整文件名的
            filename.innerHTML = testend;
        }
    });
    /*  保存图片onclicl事件开始*/
    $(".avatar-save").on("click", function() {
        var img_lg = document.getElementById('imageHead');
        // 截图小的显示框内的内容
        html2canvas(img_lg, {
            allowTaint: true,
            taintTest: false,
            onrendered: function(canvas) {
                canvas.id = "mycanvas";
                //生成base64图片数据
                var dataUrl = canvas.toDataURL("image/jpeg");
                var newImg = document.createElement("img");
                newImg.src = dataUrl;
                imagesAjax(dataUrl)
            }
        });
    });
    function imagesAjax(src) {
        data.img = src;
        data.jid = $('#jid').val();
    }
    /*  保存图片onclick事件结束*/
</script>

<script>
    $("#submit").click(function(){

        var brand=$('#brand').val();
        var title=$('#title').val();
        var size=$('#size').val();
        var id=<?php echo $info['id'] ?>;
        $.ajax({
            type: "POST",
            url: "{:U('report/reportgoods/doeditnew')}",
            data:  {'brand':brand,'title':title,'size':size,'photos':data['img'],'id':id},
            async: false,
            success: function(data) {


                if(data['status']=='1'){
                    layer.alert("修改成功",function(){
                        window.location.href="{:U('report/reportgoods/newrecord')}";
                    });


                }
                if(data['status']=='0'){
                    layer.alert("修改失败");

                }
                if(data['status']=='2'){
                    layer.alert(data['msg']);

                }

            },
            error:function(){
                layer.alert("修改失败");
            }
        });
    })

</script>
