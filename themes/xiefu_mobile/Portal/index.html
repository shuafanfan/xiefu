<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="__TMPL__Public//favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__TMPL__Public/css/light7.min.css">
    <link rel="stylesheet" href="__TMPL__Public/css/light7-swiper.min.css">

    <link rel="stylesheet" href="__TMPL__Public/css/style.css">
    <link rel="stylesheet" href="__TMPL__Public/css/common.css">

    <link rel="stylesheet" href="//at.alicdn.com/t/font_376445_091jfdywybq33di.css">


</head>

<body>

<!-- page 容器 -->
<div class="page page-current">

    <!-- 底部工具栏 -->
    <tc_include file="Public:bottom" />
    <!-- 底部工具栏 end-->

    <!-- 这里是页面内容区 -->
    <div class="content">        <!-- 这里是搜索栏 -->
        <a href="{:U('portal/page/searchinfo')}">
        <div class="searchbar index_icon-search">
            <div class="search-input ">
                <label class="icon ico icon-sousuo " for="search"></label>
                <input type="search" id='search' placeholder='输入产品关键词，自动匹配商家'>
            </div>
        </div>
        </a>
        <!-- 这里是搜索栏end -->
        <!--  这里是  banner-->
        <div class="swiper-container swiper-container-horizontal" data-space-between="10" data-pagination=".swiper-pagination" data-autoplay="1000" id="banner">
            <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px); transition-duration: 200ms;">
                <volist name="slide" id="vslide" >
                        <div class="swiper-slide" style="width:; margin-right: 10px;">
                            <img src="{$vslide.slide_pic}" alt="">
                        </div>
                </volist>
            </div>

            <!--   banner结束-->
        </div>
        <!--   这里是 banner end-->

        <!--   这里是 品牌-->
        <div class="content-block index_brand">
            <div class="row">
                <div class="col-50">
                    <a href="{:U('portal/page/mobile_cate')}" class="button button-big button-fill button-danger">
                        <span class="icon icon-leimupinleifenleileibie2 index_fenlei"></span>分类</a>
                </div>
                <div class="col-50">
                    <a href="{:U('portal/page/ownbrand')}" class="button button-big button-fill button-success">
                        <span class="icon icon-pinpai index_fenlei"></span>自主品牌</a>
                </div>
            </div>
            <ul>             
                <volist name="brand" id="vbrand" >

                    <li>
                        <div class="">
                            <a href="{:U('portal/index/catesearch')}&first={$vbrand.name}&keyword={$vbrand.category_id}">
                                <div class="brand_div">
                                    <div class="brand_pic">
                                        <img src="{$vbrand.logo}" >
                                    </div>
                                </div>
                                <div class="brand_text_all">
                                    <div class="brand_text">
                                        <p class="brand_text_num">{$vbrand.count}</p>
                                        <p>商家</p>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </li>
                </volist>
            </ul>

        </div>
        <!--   这里是品牌 end-->
    </div>
</div>



<script type="text/javascript" src="__TMPL__Public/js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="__TMPL__Public/js/light7.min.js" charset="utf-8"></script>
<script type="text/javascript" src="__TMPL__Public/js/light7-swiper.min.js"></script>
<script type="text/javascript">
  
    $(document).ready(function(){       

        /* 轮播图 */
            $.ajax( {
                type:"GET",
                url: "{:U('portal/page/index')}",
                success: function( data, textStatus, jqXHR ){    
                    console.log(data);
                    if(data.code==1){    
                         location.href ="par_index_appraise_choose.html";
                    }else{
                        $.toast(data.note);
                        return false;
                    }           
                }
            });
    });


</script>
<script>
    $(".swiper-container").swiper();
</script>
</body>
</html>
