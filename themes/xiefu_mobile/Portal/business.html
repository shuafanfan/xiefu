    $('#favorite').click(function(){

                    type:"POST",
                    data:  {'bid':bid,'bname':bname,'is_shouq':is_shouq},
                    url: "{:U('user/favorite/dofavorite')}",
                    success: function( data, textStatus, jqXHR ){    
                        console.log(data);
                        if(data.status==1){    
                            $.alert('收藏成功');
                        }else{
                            $.alert('您已收藏');
                            return false;
                        }           
                    }
                });
