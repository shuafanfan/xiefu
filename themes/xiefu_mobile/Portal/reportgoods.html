                    type:"POST",
                    data:  {'id':id},
                    url: "{:U('report/reportgoods/have')}",
                    success: function( data, textStatus, jqXHR ){    
                        console.log(data);
                        if(data.status==1){    
                            $.alert('报货成功');
                        }else{
                            $.alert('请勿重复报货');
                            return false;
                        }           
                    }
                });

    })
