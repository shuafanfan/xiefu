<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>杂杂市场</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="__TMPL__Public//favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__TMPL__Public/css/light7.min.css">
    <link rel="stylesheet" href="__TMPL__Public/css/light7-swiper.min.css">

    <link rel="stylesheet" href="__TMPL__Public/css/style.css">
    <link rel="stylesheet" href="__TMPL__Public/css/common.css">

    <link rel="stylesheet" href="/at.alicdn.com/t/font_376445_pyo12qn6e21vpldi.css">


</head>

<body>

<!-- page 容器 -->
<div class="page page-current">
    <!-- 这里是标题栏栏 -->
    <header class="bar bar-nav">
        <button class="button button-link button-nav pull-left">
            <span class="icon icon-zuo"></span>
        </button>
        <button class="button button-link button-nav pull-right">

            <span class="icon icon-sousuo"></span>
        </button>
        <!-- 这里是搜索栏 -->
        <h1 class="title">
            <div class="searchbar huoyuan_search ">
                <div class="search-input ">
                    <input type="search" id='search' placeholder='产品/商家搜索'>
                </div>
            </div>
        </h1>
        <!-- 这里是搜索栏end -->
    </header>
    <!-- 这里是标题栏end -->

    <!-- 底部工具栏 -->
    <tc_include file="Public:bottom" />
    <!-- 底部工具栏 end-->

    <!-- 这里是页面内容区 -->
    <div class="content ">
        <!--   这里是 搜索面板-->
        <div class="content-block reportgoods" style="background: #f5f5f5">
            <div class=" reportgoods_title">
                <div class="col-75">杂杂市场</div>
                <div class=" col-25">
                    <a href="{:U('zaza/zazamarket/newzaza')}">
                           <span class="reportgoods_button button button-big button-fill button-danger">
                           发布杂杂
                           </span>
                    </a>
                </div>
            </div>
            <div class="xingzhi" id="xingzhi">
              <!--   <span >
                  全部
                </span>
                <ul>
                    <li><a href="__TMPL__Public/#" >个人</a></li>
                    <li><a href="__TMPL__Public/#">商家</a></li>

                </ul> -->
            </div>
            <div class="xingzhi xingzhi_toggle" id="reportgood_toggle">
              <span>
                 <a href="{:U('portal/page/zazamarket')}&sort=">全部</a>
              </span>
                <ul class="category_hide">
                <foreach name="markettype" item="vo">
                    <li><a href="{:U('portal/page/zazamarket')}&sort={$vo.id}" >{$vo.name}</a></li>
                </foreach>
                </ul>

                <span class="zhankai">
                   <span class="zhankai_zi" data="1"></span>
                    <div class="yousanjiao" id="sanjiao">
                     </div>

                    <div class="shangsanjiao" id="">

                     </div>
                     
                </span>

            </div>

            <div class="list-block media-list reportgoods_list reportgoods_3">
                <ul>
                    <volist name="market" id="vmarket">
                  
                    <li class="">
                        <a href="{:U('portal/page/zazadetail')}&id={$vmarket.mid}&type={$vmarket.type}" class="zaza_list_a">  
                     
                       <span class="item-content  zaza_market_brand_all" >
                            <div class="item-media zaza_market_brand" >
                                <img src="{$vmarket.avatar}" >
                            </div>
                            <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">
                                       {$vmarket.user_nicename} <span class="icon-v icon color_yellow"></span>
                                    </div>
                                    <div class="item-after">
                                        <div class="shoucang_manage" style="margin-top:0.1rem">
                                           <span href="__TMPL__Public/">
                                               <span class="color_green">
                                                  <span class="icon  icon-weixin"></span>
                                               </span>
                                           </span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </span>
                       
                          <span class=" item-content">
                            <div class="item-media">
                                <img src="{$vmarket.photos}" >
                            </div>
                            <div class="item-inner">
                                <div class="item-subtitle">{$vmarket.title}</div>
                                <div class="item-title">
                                    <div class="two_row">{$vmarket.comment}</div>
                                </div>
                                <div class="item-title-row">
                                    <div class="item-title">
                                        <span class="color-danger">
                                            <big>￥{$vmarket.price}</big>
                                        </span>
                                    </div>
                                    <div class="item-after reportgood_time">{$vmarket.sh_time}</div>
                                </div>
                            </div>
                        </span>
                     </a>
                    </li>
                    
                    </volist>
                </ul>
            </div>

        </div>


    </div>
</div>


<script type="text/javascript" src="__TMPL__Public/js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="__TMPL__Public/js/light7.min.js" charset="utf-8"></script>
<script type="text/javascript" src="__TMPL__Public/js/light7-swiper.min.js"></script>
<script type="text/javascript" src="__TMPL__Public/js/conmon.js"></script>

</body>
</html>
