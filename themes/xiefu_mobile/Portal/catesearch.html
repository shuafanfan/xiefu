
﻿<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分类2</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="__TMPL__Public//favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__TMPL__Public/css/light7.min.css">
    <link rel="stylesheet" href="__TMPL__Public/css/light7-swiper.min.css">

    <link rel="stylesheet" href="__TMPL__Public/css/style.css">
    <link rel="stylesheet" href="__TMPL__Public/css/common.css">


</head>

<body>

<!-- page 容器 -->
<div class="page page-current">
    <!-- 这里是标题栏栏 -->
    <header class="bar bar-nav">
        <button class="button button-link button-nav pull-left">
            <span class="icon icon-zuo"></span>
        </button>
        <button class="button button-link button-nav pull-right">
        </button>

        <h1 class="title">
            类目搜索
        </h1>

    </header>
    <!-- 这里是标题栏end -->

    <!-- 底部工具栏 -->
<tc_include file="Public:bottom" />
    <!-- 底部工具栏 end-->

    <!-- 这里是页面内容区 -->
    <div class="content ">
        <!--   这里是 搜索面板-->
        <div class="content-block reportgoods" style="background: #f5f5f5">
            <div class="xingzhi" id="xingzhi">
                <ul>
                     {$_GET['first']}> {$_GET['second']}> {$_GET['third']}

                </ul>
            </div>
            <div class="xingzhi margin_bottom1" id="reportgood_toggle">
              <span>
                 全部
              </span>
                <ul class="category_hide">

                </ul>

                    <span class="zhankai">
                   <span class="zhankai_zi" data="1"></span>
                    <div class="yousanjiao" id="sanjiao">
                     </div>

                    <div class="shangsanjiao" id="">

                     </div>
                     
                </span>

            </div>

            <div class="list-block media-list reportgoods_list">
                <ul>
                    <volist name="list" id="vo">
                    <li class="item-content">
                     <a href="{:U('portal/page/business')}&bid={$vo.bid}">
          
                            <div class="item-media">
                                <img src="{$vo.blogo}" >
                            </div>
                            <div class="item-inner">
                                  <div class="item-title-row">
                                    <div class="item-title">
                                        <span class="icon-v icon color_yellow"></span>{$vo.name}
                                    </div>
                                    <div class="item-after padding_top1">
                                        <div class="shoucang_manage" style="margin-top:0.1rem">
                                           <a href="__TMPL__Public/">
                                               <span class="color_green">
                                                  <span class="icon  icon-weixin"></span>
                                               </span>
                                           </a>
                                            <a href="__TMPL__Public/">
                                                <span class=" color_blue" style="padding:0.1rem ;">
                                                  <span class="icon  icon-qq" ></span>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-title-row">
                                    <div class="item-title">
                                    <a href="{$vo.product_url}">
                                        <span class="color_blue">
                                            [查看相册]
                                        </span>
                                    </a>
                                    </div>
                                </div>
                            </div>
             
                    </a>
                    </li>
                    </volist>
                </ul>
            </div>

        </div>


    </div>
</div>


<script type="text/javascript" src="__TMPL__Public/__TMPL__Public/js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="__TMPL__Public/__TMPL__Public/js/light7.min.js" charset="utf-8"></script>
<script type="text/javascript" src="__TMPL__Public/__TMPL__Public/js/light7-swiper.min.js"></script>
<script type="text/javascript" src="__TMPL__Public/__TMPL__Public/js/conmon.js"></script>
