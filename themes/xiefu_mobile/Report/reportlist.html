<script>
        $('.off').click(function(){
            id=$(this).attr('data');
             $.confirm('确定下架吗？', 
                        function () {
                            $.ajax({
                                type:"get",
                                url: "{:U('report/reportgoods/off')}",
                                data:  {'id':id},
                                dataType:"json",
                                success:function(data){ 
                                 console.log(data);
                                    if(data['status']==1){
                                       $.alert('下架成功');
                                         location.reload();
                                    }else{
                                        $.alert('下架失败');
                                         location.reload();
                                    }
                                }
                            })
                        } 
                     
                      );
               
             
        });
        
        $('.on').click(function(){
            id=$(this).attr('data');
             $.confirm('确定恢复吗？', 
                        function () {
                            $.ajax({
                                type:"get",
                                url: "{:U('report/reportgoods/on')}",
                                data:  {'id':id},
                                dataType:"json",
                                success:function(data){ 
                                 console.log(data);
                                    if(data['status']==1){
                                       $.alert('恢复成功,等待审核');
                                         location.reload();
                                    }else{
                                        $.alert('恢复失败');
                                         location.reload();
                                    }
                                }
                            })
                        } 
                     
                      );
               
             
        });

        $('.delete').click(function(){
            id=$(this).attr('data');
             $.confirm('确定删除吗？', 
                        function () {
                            $.ajax({
                                type:"get",
                                url: "{:U('report/reportgoods/delete')}",
                                data:  {'id':id},
                                dataType:"json",
                                success:function(data){ 
                                 console.log(data);
                                    if(data['status']==1){
                                       $.alert('删除成功');
                                         location.reload();
                                    }else{
                                        $.alert('删除失败');
                                         location.reload();
                                    }
                                }
                            })
                        } 
                     
                      );
               
             
        });

</script>
