<script>
var Province_option = "";

 

        $('.ProvinceSelect').change(function(){
            $(".CitySelect").empty();

            var sheng_id = $(this).val();

            $.ajax({
                type:"get",
                url: '{:U("user/account/region")}',
                data:  {'pid':sheng_id},
                dataType:"json",
                success:function(data){
                    var length=data.length;

                    for(var i=0;i<length;i++){
                        var city_option = "<option id='origin_city_id_op"+data[i].id+"'value='"+data[i].id+"' >"+data[i].name+"</option>";
                        $(".CitySelect").append(city_option);

                    }
                }
            })

        });


</script>
<script>
    $("#submit").click(function(){
                    var type="2";
                    var brand="乔丹";
                    var title=$('#title').val();
                    var size=$('#size').val();
                    var num=$('#text_box').val();
                    var mobile=$('#phone').val();
                    var qq=$('#qq').val();
                    var weixin=$('#weixin').val();
                    var province=$('#province').val();
                    var city=$('#city').val();
                    var id=<?php echo $info['id'] ?>;
                    $.ajax({
                        type: "POST",
                        url: "{:U('report/reportgoods/editreport')}",
                        data:  {'brand':brand,'qq':qq,'weixin':weixin,'mobile':mobile,'title':title,'size':size,'num':num,'province':province,'city':city,'id':id,'type':type},
                        async: false,
                        success: function(data) {
                           
                            
                            if(data['status']=='1'){
                                $.alert("修改成功,等待审核",function(){
                                    location.href="{:U('report/reportgoods/mobile_reportlist')}";
                                });
                                

                            }
                            if(data['status']=='0'){
                                $.alert("未做修改");
                               
                            }
                            if(data['status']=='2'){
                                $.alert(data['msg']);
                            
                            }

                        },
                        error:function(){
                            layer.alert("修改失败");
                        }
                    });
})

</script>
