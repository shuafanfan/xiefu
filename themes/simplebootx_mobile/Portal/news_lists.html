<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{$name}-{$site_name}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="__TMPL__Public/css/mui.min.css" />
		<link rel="stylesheet" href="__TMPL__Public/css/style.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/app.css" />
		
		<style type="text/css">.p_list_rg p, .list_rg p{ height:60px; min-height:35px; padding: 5px 0;}</style>

	</head>

	<body>
		<!--侧滑菜单容器-->
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--菜单部分-->
			<tc_include file="Public:slide" />

			<div class="mui-inner-wrap">

				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">

						<!--24小时咨询热线start-->
						<tc_include file="Public:idx_head" />
						<!--24小时咨询热线end-->

						<div class="mui-bar list_head" style="position: initial !important;">
							<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
							<a id="offCanvasBtn" href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right"></a>
							<h1 class="mui-title">{$name}</h1>
						</div>
						<div class="news_list">
							<ul>
									<!--图片宽高为235*110-->
								<foreach name="data['posts']" item="vo">
									<li>
										<a href="{:leuu('portal/article/index',array('id'=>$vo['tid']))}">
											
											<php>
													$smeta=json_decode($vo['smeta'],true);
											</php>
											<if condition="$smeta['thumb']">
												<div class="list_pic">
													<img src="{:sp_get_asset_upload_path($smeta['thumb'])}">
												</div>
											</if>
											
											<div class="list_rg">
												<h1>{$vo.post_title}</h1>
												<p>{$vo.post_excerpt|msubstr=0,30,'utf-8',false}</p>
											</div>
										</a>
									</li>
								</foreach>
							</ul>

							<!-- 分页 -->
							<div class="mui-content-padded fy_page">
								<ul class="mui-pagination">
									<!-- <li class="mui-previous mui-disabled"> -->
									<li class="mui-disabled">
										{$data['page']} 
									</li>
								</ul>
							</div>
						</div>

					<!--尾部声明-->
						<tc_include file="Public:b_footer" />

					</div>
					<!--底部导航-->
					<tc_include file="Public:footer" />
				</div>

				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>

		</div>
		
		<script type="text/javascript" src="__TMPL__Public/js/jquery.min.js"></script>
		<script src="__TMPL__Public/js/mui.min.js"></script>

	</body>

</html>
